<!DOCTYPE html>
<html>
<head><style>
    body {
      font-family: monospace; 
      font-size:30px; 
      margin: 10px 50px; 
      letter-spacing: 6px; 
      font-weight: bold;
      color: #fff;
      background: #333;
    }
    </style>


</head>

  
<body>
  <div id="typedtext"></div>
</body>
</html>

<script>
    // set up text to print, each item in array is new line
    var aText = new Array(
    "Así que hoy tenían que venir los Reyes Magos, ¡Vaya! Pero... espera, ¡esos somos nosotros!",
    "",
    "Pues, supongo que si no os habéis portado mal, también debería de haber un regalo para vosotras.",
    "",
    "Pero... ahora no recordamos donde lo dejamos, ¿nos podríais ayudar a buscarlo?",
    "",
    "Creo que la última vez que lo vimos estaba en la bodega... Entre esos vídeos de donde empiezan las historias. Pero, ¡hay muchos! ¿En cuál estará? \"Nines\", ¿a ti se te ocurre? ",
    );
    var iSpeed = 100; // time delay of print out
    var iIndex = 0; // start printing array at this posision
    var iArrLength = aText[0].length; // the length of the text array
    var iScrollAt = 20; // start scrolling up at this many lines
     
    var iTextPos = 0; // initialise text position
    var sContents = ''; // initialise contents variable
    var iRow; // initialise current row
     
    function typewriter()
    {
     sContents =  ' ';
     iRow = Math.max(0, iIndex-iScrollAt);
     var destination = document.getElementById("typedtext");
     
     while ( iRow < iIndex ) {
      sContents += aText[iRow++] + '<br />';
     }
     destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
     if ( iTextPos++ == iArrLength ) {
      iTextPos = 0;
      iIndex++;
      if ( iIndex != aText.length ) {
       iArrLength = aText[iIndex].length;
       setTimeout("typewriter()", 500);
      }
     } else {
      setTimeout("typewriter()", iSpeed);
     }
    }
    
    
    typewriter();
    </script>
